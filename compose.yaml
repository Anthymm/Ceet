services:
  backend:
    build:
      context: .
      target: backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      - PGURI=postgres://postgres:ceetdb@database/postgres
    ports:
      - "3000:3000"
  database:
    environment:
      - POSTGRES_PASSWORD=ceetdb
    healthcheck:
      interval: 1s
      test: 'pg_isready --username=postgres'
    image: postgres
    volumes:
      - ceet_db:/var/lib/postgresql/data
  web:
    build:
      context: .
      target: nginx
    ports:
      - "8080:80"
    environment:
      - NGINX_PORT=80

volumes:
  ceet_db:
